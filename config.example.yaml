# ipcam-bird-detection configuration

api:
  # Base URL of the ipcam-browser API
  base_url: "http://localhost:8080"
  # Request timeout in seconds
  timeout: 30

detection:
  # YOLO model to use (will be downloaded automatically if not present)
  # Options: yolo11n.pt, yolo11s.pt, yolo11m.pt, yolo11l.pt, yolo11x.pt
  model: "yolo11n.pt"
  # Minimum confidence threshold for bird detections (0.0 - 1.0)
  confidence_threshold: 0.5
  # Frame times to check for birds (uses 50% of duration if video is shorter)
  # Can be a single value or a list; if any frame has a bird, video has a bird
  frame_times: [6.0, 8.0]
  # Optional: filter detections by bird size (as % of frame area)
  # min_area_percent: 0.5   # Ignore birds smaller than 0.5% of frame
  # max_area_percent: 50.0  # Ignore birds larger than 50% of frame

database:
  # Path to SQLite database file
  path: "bird_detections.db"

outputs:
  # Optional: directory to save videos that contain birds
  # directory: "./bird_videos"
